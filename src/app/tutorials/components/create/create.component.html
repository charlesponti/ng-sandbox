<div class="mdc-layout-grid__inner">
  <div class="mdc-layout-grid__cell--span-2">
    <button mat-raised-button
            color="primary"
            (click)="navigateBackToList()">Back</button>
  </div>
  <div class="mdc-layout-grid__cell--span-10">
    <form [formGroup]="formGroup"
          (ngSubmit)="addTutorial(name.value, url.value)">
      <mat-form-field>
        <input matInput
               type="text"
               placeholder="name"
               name="name"
               #name
               formControlName="name" />
      </mat-form-field>
      <mat-form-field>
        <input matInput
               type="text"
               placeholder="url"
               name="url"
               #url
               formControlName="url" />
      </mat-form-field>
      <div style="text-align: center">
        <button mat-raised-button
                type="submit"
                color="primary">Add Tutorial</button>
      </div>
    </form>
  </div>
</div>
